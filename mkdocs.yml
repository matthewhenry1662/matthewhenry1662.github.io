# Project information
site_name: Matthew Henry
site_url: https://matthewhenry.online
site_author: Matthew Henry
site_description: >-
  De volledige bijbelverklaring van Matthew Henry online

# Copyright
copyright: |
  Content van deze website is vrij van auteursrecht en is daardoor vrij te gebruiken en/of publiceren.
  
# Repository
repo_url: https://github.com/matthewhenry1662/matthewhenry1662.github.io
edit_uri: blob/main/docs/
repo_name: matthewhenry1662.github.io

# Configuration
theme:
  font:
    text: Montserrat
  icon:
    repo: fontawesome/brands/github
    edit: material/playlist-edit
    view: material/playlist-edit
    logo: material/book-open-variant
  favicon: assets/favicon.png
  name: material
  custom_dir: overrides
  features:
    - header.autohide
    - navigation.path 
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.expand
    # - navigation.tabs.sticky
    - toc.follow
    - search.suggest
    - search.highligt
    - search.share
    - content.tabs.link
    - content.code.annotatioin
    - content.code.copy
    - content.tooltips
    - content.action.edit
    # - content.footnote.tooltips
    # - content.code.select
  language: nl
  palette:
     # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Donkere modus
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Lichte modus


